version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: ecommerce-db
    environment:
      POSTGRES_DB: ${DATASOURCE_DB_NAME:-ecommerce_db}
      POSTGRES_USER: ${DATASOURCE_USERNAME:-user}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  api:
    build: .
    container_name: ecommerce-api
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DATASOURCE_URL: jdbc:postgresql://db:5432/${DATASOURCE_DB_NAME:-ecommerce_db}
      DATASOURCE_USERNAME: ${DATASOURCE_USERNAME:-user}
      DATASOURCE_PASSWORD: ${DATASOURCE_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET}
      SUPER_FRETE_TOKEN: ${SUPER_FRETE_TOKEN}
      MERCADO_PAGO_TOKEN: ${MERCADO_PAGO_TOKEN}
      MERCADO_PAGO_NOTIFICATION_URL: ${MERCADO_PAGO_NOTIFICATION_URL}
      SPRING_PROFILES_ACTIVE: dev
    networks:
      - ecommerce-net

volumes:
  postgres_data:
    driver: local

networks:
  ecommerce-net:
    driver: bridge